    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Urna</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>

            <div class="urna">
                <div class="tela">         

                    <div class="d-1">
                        <div class="d-1-left">
                            <div class="d-1-1">
                                <span>SEU VOTO PARA</span>
                            </div>
                            <div class="d-1-2">
                                <span>VEREADOR</span>
                            </div>
                            <div class="d-1-3">
                                <!-- Quadradinhos dos números -->
                                <!-- criando uma animação na class pisca -->
                                <div class="numero pisca"></div>
                                <div class="numero"></div>





                            </div>
                            <div class="d-1-4">
                                Nome: FULANO DE TAL<br/>
                                Partido : SSS<br/>
                                Vice-Prefeito: BELTRANO DE TAL<br/> 
                            </div>

                        </div>
                        <div class="d-1-right">
                            <div class="d-i-image">
                                <img src="images/prof2.png" alt="" />
                                Prefeito
                            </div>
                            <div class="d-i-image small">
                                <img src="images/mulher.png" alt="" />
                                Vice-Prefeito
                            </div>

                        </div>
                    </div>



                    <div class="d-2">
                        Aperte a tela:<br/>
                        CONFIRMA para CONFIRMAR este voto<br/>
                        CORRIGE para REINICIAR este voto
                    </div>






                </div>



                <!-- Putting Actions on Keyboard siguinificado colocando ações no teclado-->


                <div class="teclado">
                <div class="teclado--linha">
                    <div class="teclado--botao" onclick="clicou('1')">1</div>
                    <div class="teclado--botao" onclick="clicou('2')">2</div>
                    <div class="teclado--botao" onclick="clicou('3')">3</div>
                </div>

                <div class="teclado--linha">
                    <div class="teclado--botao" onclick="clicou('4')">4</div>
                    <div class="teclado--botao" onclick="clicou('5')">5</div>
                    <div class="teclado--botao" onclick="clicou('6')">6</div>
                </div>

                <div class="teclado--linha">
                    <div class="teclado--botao" onclick="clicou('7')">7</div>
                    <div class="teclado--botao" onclick="clicou('8')">8</div>
                    <div class="teclado--botao" onclick="clicou('9')">9</div>
                </div>

                <div class="teclado--linha">
                    <div class="teclado--botao" onclick="clicou('0')">0</div>
                    
                </div>

                <div class="teclado--linha">
                    <!-- inserindo uma classe expecifica para poder alterar o tamanhos -->
                    <div class="teclado--botao btn--branco" onclick="branco()" >Branco</div>
                    <div class="teclado--botao btn--corrige" onclick="corrige()" >Corrige</div>
                    <div class="teclado--botao btn--confirma" onclick="confirma()" >Confirma</div>
                </div>

                </div>


            </div>









    </header>























    <script src="js/phases.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
